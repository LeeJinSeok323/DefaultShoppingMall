<!DOCTYPE html>

<head>

    <link href="/static/css/shop-homepage.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Default Shopping Mall</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">로그인

                        <a class="nav-link" href="#">장바구니</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="my-4 text-center">로그인</h1>
                <form class="login-form" action="login" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="userId" id="userId" placeholder="아이디" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="userPw" id="userPw" placeholder="비밀번호" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    <div class="text-center mt-3">
                        <a href="#">비밀번호를 잊으셨나요?</a><br/>
                        아직 회원이 아니신가요? 
                        <a href="/user2/join/agree">가입하기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
