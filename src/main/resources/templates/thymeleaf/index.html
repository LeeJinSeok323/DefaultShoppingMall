<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Steem</title>
    <script src="/static/vendor/jquery/jquery.min.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link href="/static/css/siteStyle.css" rel="stylesheet">
    <link href="/static/css/game-specific.css" rel="stylesheet">
	
</head>
<body>
<div>
	<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
            	<img src="/static/upload/tmpicon.png" width="30px" height="30px">Steem
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${session.auth == null}">
                        <a class="nav-link" href="/login/">로그인</a>
                    </li>
                    <th:block th:if="${session.auth != null}">
	                    <li class="nav-item">
	                        <a class="nav-link" href="/login/logout">로그아웃</a>
	                    </li>
	                    <!-- 직원 네비게이션 바 -->
	                    <li class="nav-item"  th:if="${session.auth.grade == 'emp'}">
	                        <a class="nav-link" href="/user1/list" >관리자페이지</a>
	                    </li>
	                    <!-- 회원 네이게이션 바 -->
	                    <li class="nav-item" th:if="${session.auth.grade == 'mem'}">
	                        <a class="nav-link" href="#">장바구니</a>
	                    </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Page Content -->
    <div class="container" id="contents">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="my-4">***</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item">상세검색</a>
                    <a href="#" class="list-group-item">태그별</a>
                    <a href="#" class="list-group-item">요즘뜨는</a>
                </div>
            </div>
            <!-- /.col-lg-3 -->
            <div class="col-lg-9">
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <!-- 롤링 배너 -->
                    <div class="carousel-inner" role="listbox">
	                     <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	                        <span class="sr-only">Previous</span>
	                    </a>
	                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
	                        <span class="sr-only">Next</span>
	                    </a>
                        <div class="carousel-item active">
                        	<a href="">
                            <img class="d-block img-fluid" src="/static/upload/DontStarve.jpg" alt="First slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="">
                            <img class="d-block img-fluid" src="/static/upload/Grounded.jpg" alt="Second slide"></a>
                        </div>
                        <div class="carousel-item">
                            <a href="">
                            <img class="d-block img-fluid" src="/static/upload/LethalCompany.jpg" alt="Third slide"></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4" th:each="dto : ${list}">
                        <div class="card h-100">
                            <a th:href="|/item/detailView?goodsNum=${dto.goodsNum}|">
                            <img class="card-img-top" th:src="|/static/upload/${dto.goodsMainStoreImage}|" alt="" width="180px" height="200px"></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a th:href="|/item/detailView?goodsNum=${dto.goodsNum}|">[[${dto.goodsName}]]</a>
                                </h4>
                                <h5></h5>
                                <p class="card-text">[[${dto.goodsContents}]]</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                    </div>
                    <!-- 다른 상품 카드들도 비슷한 구조로 반복됩니다 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <script src="/static/js/HeaderFooter.js"></script>

</div>  
</body>
</html>
