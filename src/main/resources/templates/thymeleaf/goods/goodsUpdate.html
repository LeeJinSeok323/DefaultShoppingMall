<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop Homepage - Start Bootstrap Tgoodslate</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this tgoodslate -->
    <link href="/static/css/shop-homepage.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Default Shopping Mall</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${session.auth == null}">
                        <a class="nav-link" href="/login/">로그인</a>
                    </li>
                    <th:block th:if="${session.auth != null}">
	                    <li class="nav-item">
	                        <a class="nav-link" href="/login/logout">로그아웃</a>
	                    </li>
	                    <!-- 직원 네비게이션 바 -->
	                    <li class="nav-item"  th:if="${session.auth.grade == 'goods'}">
	                        <a class="nav-link" href="/" >기본페이지</a>
	                    </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>    
	<div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="my-4">분류</h1>
                <div class="list-group">
                    <a href="form" class="list-group-item">직원 등록</a>
                    <a href="list" class="list-group-item">직원 목록</a>
                    <a href="" class="list-group-item">상품 등록 </a>
                    <a href="" class="list-group-item">상품 목록 </a>
                </div>
            </div>
            <!-- /.col-lg-3 -->
            <div class="col-lg-9">
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <h1 class="my-4 text-center">상품 수정</h1>
	                <form action="edit/done" method="post" enctype="multipart/form-data">
	                <input type="hidden" name="goodsNum" th:value="${param.goodsNum}">
	                    <div class="form-group">
	                        <label for="goodsName">상품이름</label>
	                        <input type="text" class="form-control" name="goodsName" th:value="${goodsCommand.goodsName}" maxlength="50">
	                    </div>
	
	                    <div class="form-group">
	                        <label for="goods">가격</label>
	                        <input type="text" class="form-control" name="goodsPrice" th:value="${goodsCommand.goodsPrice}">              
	                    </div>
	                    
						<div class="form-group">
	                        <label for="goodsContents">상품설명</label>
	                    	<textarea name="goodsContents">[[${goodsCommand.goodsContents}]]</textarea>    
	                    </div>
						 
	                    <div class='form-group'>
	                        <label for='goodsMainImage'>메인 이미지</label><br/>
	                        <img th:src="|/static/upload/${goodsCommand.goodsMainStoreImage}|"><br>
	                        변경: <input type='file' name='goodsMainImage'>
	                    </div>
	                    
	                    <div class='form-group'>
	                        <label for='goodsDetailImage'>상세 이미지</label><br/>
	                        <th:block th:each="image : ${goodsDetailStoreImage}">
	                        <img th:src="|/static/upload/${image}|" width="100px" height="100px">
	                        </th:block><br>
	                        변경: <input type='file' name='goodsDetailImage' >
	                    </div>
	                    
	                   <button type='submit' id='submitButton'>등록완료</button><br/>
	                </form><br>
                </div>
            </div>
            <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
        
	<!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>
    
</body>
</html>
