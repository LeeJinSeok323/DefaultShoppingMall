<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/shop-homepage.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="/static/css/siteStyle.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
            	<img src="/static/upload/tmpicon.png" width="30px" height="30px">Steem
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${session.auth == null}">
                        <a class="nav-link" href="/login/">로그인</a>
                    </li>
                    <th:block th:if="${session.auth != null}">
	                    <li class="nav-item">
	                        <a class="nav-link" href="/login/logout">로그아웃</a>
	                    </li>
	                    <!-- 직원 네비게이션 바 -->
	                    <li class="nav-item"  th:if="${session.auth.grade == 'emp'}">
	                        <a class="nav-link" href="/user1/list" >관리자페이지</a>
	                    </li>
	                    <!-- 회원 네이게이션 바 -->
	                    <li class="nav-item" th:if="${session.auth.grade == 'mem'}">
	                        <a class="nav-link" href="#">장바구니</a>
	                    </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
	<div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h1 class="my-4">분류</h1>
                <div class="list-group">
                    <a href="form" class="list-group-item">직원 등록</a>
                    <a href="list" class="list-group-item">직원 목록</a>
                    <a href="" class="list-group-item">상품 등록 </a>
                    <a href="" class="list-group-item">상품 목록 </a>
                </div>
            </div>
            <!-- /.col-lg-3 -->
            <div class="col-lg-9">
                <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                    <h1 class="my-4 text-center">직원 등록</h1>
	                <form action="end" method="post" enctype="multipart/form-data">
	                    <!-- 아이디 -->
	                    <div class="form-group">
	                        <label for="empId">아이디</label>
	                        <input type="text" class="form-control" name="empId" placeholder="아이디를 입력하세요" maxlength="50">
	                    </div>
	
	                    <!-- 비밀번호 -->
	                    <div class="form-group">
	                        <label for="empPw">비밀번호</label>
	                        <input type="password" class="form-control" name="empPw" placeholder="비밀번호를 입력하세요" maxlength="255">              
	                    </div>
						
						<!-- 비밀번호 확인 -->
	                    <div class="form-group">
	                        <label for="empPwCon">비밀번호 확인</label>
	                        <input type="password" class="form-control" name="empPwCon" placeholder="비밀번호 확인을 입력하세요" maxlength="255">
						</div>
	                    <!-- 이름 -->
	                    <div class="form-group">
	                        <label for="empName">이름</label>
	                        <input type="text" class="form-control" name="empName" placeholder="이름을 입력하세요" maxlength="50">
						</div>
						
						<!-- 주민번호 -->
	                   	<div class='form-group'>
                    	    <label for='empPhone1'>주민번호 13자리</label><br/>
	                        <input type="text" class="form-control" name="empJumin" placeholder="전화번호를 입력하세요" maxlength="15" >
	                   	</div>
	                    
	                    <!-- 사원증 사진 -->
	                   <div class="file-input-container">
						    <input type="file" id="empImage" name="empImage">
						    <label for="empImage" class="file-input-label">사원증 사진</label>
						    <div class="file-name-display">선택된 파일 없음</div>
						</div>
	                   
	                    <!-- 주소 -->
	                    <div class="form-group">
	                        <label for="empAddr">주소</label>
	                        <input type="text" class="form-control" name="empAddr" id="sample4_roadAddress" readonly>
	                        <input type="hidden" name="empPost" id="sample4_postcode" >
	                    </div>
	
	                    <!-- 상세 주소 -->
	                    <div class="form-group">
	                        <label for="empAddrDetail">상세 주소</label>
	                        <input type="text" class="form-control" name="empAddrDetail" placeholder="상세 주소를 입력하세요" >
	                    </div>
	
	                   <!-- 전화번호 -->
	                   <div class='form-group'>
	                       <label for='empPhone1'>전화번호</label><br/>
	                       <input type="text" class="form-control" name="empPhone1" placeholder="전화번호를 입력하세요" maxlength="15" >
	                   </div>
						
	                   <!-- 이메일 -->
	                   <div class='form-group'>
	                       <label for='empEmail'>이메일</label><br/>
	                       <input type='email' class="form-control" name='empEmail' placeholder='이메일을 입력하세요' maxlength='40'>
	                   </div>
	
	                   <!-- 입사일 -->
	                   <div class='form-group'>
	                       <label for='empHireDate'>입사일</label><br/>
	                       <input type='date' name='empHireDate'>
	                   </div>	
						
	                   <!-- 직원등록 버튼 -->
	                   <button type='submit' id='submitButton'>등록완료</button><br/>
	                </form><br>
                </div>
            </div>
            <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
   	<script src="/static/js/HeaderFooter.js"></script>

</body>
</html>
